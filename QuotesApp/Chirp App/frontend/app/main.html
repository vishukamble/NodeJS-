<!--main.html-->
<html>
  <head>
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="javascripts/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-app="chirpApp">
    <div id='main' class="container" ng-controller="mainController">
      <div class="col-md-offset-2 col-md-8">
        <div class="clearfix">
          <form ng-Submit="quote()">
            <!--<input required type="text" class="form-control" placeholder="Your name" ng-model="newquote.created_by" /--> 
            <textarea required class="form-control" maxlength="200" rows="3" placeholder="Write your quote VIshu" ng-model="newQuote.text"></textarea>
            <input class="btn submit-btn pull-right" type="submit" value="Quote!" />
          </form>
          <div id="quote-stream">
            <h4>Quote Feed</h4>
            <div class='quote' ng-repeat="quote in quotes | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
            <p>{{quote.text}}</p>
                <small>quoteed by @{{quote.created_by}}</small>
                <small class="pull-right">{{quote.created_at | date:"h:mma 'on' MMM d, y"}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
